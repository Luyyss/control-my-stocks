<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Luis Carlos Steffens">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <meta name="theme-color" content="#563d7c">

    <link rel="stylesheet" href="/static/style/styles.css">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <!-- <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand white">Stocks</h3>
            </div>
        </header> -->

        <main role="main" class="inner cover">
            <p class="lead">
                {% block content %}{% endblock %}
            </p>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Projeto desenvolvido por: <a href="https://github.com/Luyyss" class="white" target="_blank">Luis Carlos Steffens</a></p>
            </div>
        </footer>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nova ação</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="stock_name" class="col-form-label left">Código da ação:&nbsp;</label>
                    <div class="autocomplete" style="width:300px;">
                        <input type="text" class="form-control" id="stock_name" autocomplete="false">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="salvarNovaAcao()">Adicionar</button>
        </div>
        </div>
    </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
    <script src="https://getbootstrap.com/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/static/js/jquery.mask.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
